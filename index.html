    <div class="row">
        <div class="center-align col m12">Chi-vents</div>

    <!-- table -->

    <table class="highlight">
        <thead>
            <tr>
                <th>Event Type:</th>
                <th>Event Name:</th>
                <th>Event Price:</th>
                <th>Date:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tony</td>
                <td>Eclair</td>

            </tr>
            <!-- append new <tr> here -->

    <div class="class">
        <input type="text" class="datepicker">
    </div>
    <form action="#">
        <p>
            <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Distance away</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Event type</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Accessibility</span>
            </label>
        </p>
    </form>
